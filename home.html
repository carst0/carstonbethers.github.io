<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carston Bethers - Home</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            margin: 0;
            padding: 2rem;
            background-color: black;
            min-height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            overflow-x: hidden;
        }

        header {
            margin-bottom: 4rem;
            perspective: 1000px;
        }

        .flip-board {
            font-size: 2rem;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            display: inline-block;
        }

        .flip-letter {
            display: inline-block;
            position: relative;
            margin: 0 2px;
            width: 1.2em;
            height: 1.5em;
            background: #333;
            border-radius: 3px;
            perspective: 400px;
            overflow: hidden;
        }

        .flip-letter .top,
        .flip-letter .bottom,
        .flip-letter .flip-top,
        .flip-letter .flip-bottom {
            position: absolute;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: #333;
            color: white;
            text-align: center;
            font-size: 1em;
            line-height: 1.5em;
        }

        .flip-letter .top,
        .flip-letter .flip-top {
            top: 0;
            transform-origin: bottom;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }

        .flip-letter .bottom,
        .flip-letter .flip-bottom {
            bottom: 0;
            transform-origin: top;
            border-bottom-left-radius: 3px;
            border-bottom-right-radius: 3px;
        }

        .flip-letter .top span,
        .flip-letter .flip-top span {
            display: block;
            height: 200%;
        }

        .flip-letter .bottom span,
        .flip-letter .flip-bottom span {
            display: block;
            height: 200%;
            margin-top: -0.75em;
        }

        .flip-letter.flipping .flip-top {
            transform: rotateX(-180deg);
        }

        .flip-letter.flipping .flip-bottom {
            transform: rotateX(0deg);
        }

        /* Colorful theme - initially hidden */
        .colorful .flip-letter {
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Colorful theme variations */
        .colorful .flip-letter:nth-child(5n+1) .top,
        .colorful .flip-letter:nth-child(5n+1) .flip-top { background: #FF6B6B; }
        .colorful .flip-letter:nth-child(5n+1) .bottom,
        .colorful .flip-letter:nth-child(5n+1) .flip-bottom { background: #FF5252; }

        .colorful .flip-letter:nth-child(5n+2) .top,
        .colorful .flip-letter:nth-child(5n+2) .flip-top { background: #4ECDC4; }
        .colorful .flip-letter:nth-child(5n+2) .bottom,
        .colorful .flip-letter:nth-child(5n+2) .flip-bottom { background: #45B7AF; }

        .colorful .flip-letter:nth-child(5n+3) .top,
        .colorful .flip-letter:nth-child(5n+3) .flip-top { background: #FFD93D; }
        .colorful .flip-letter:nth-child(5n+3) .bottom,
        .colorful .flip-letter:nth-child(5n+3) .flip-bottom { background: #FFC107; }

        .colorful .flip-letter:nth-child(5n+4) .top,
        .colorful .flip-letter:nth-child(5n+4) .flip-top { background: #6C5CE7; }
        .colorful .flip-letter:nth-child(5n+4) .bottom,
        .colorful .flip-letter:nth-child(5n+4) .flip-bottom { background: #5B4BC7; }

        .colorful .flip-letter:nth-child(5n+5) .top,
        .colorful .flip-letter:nth-child(5n+5) .flip-top { background: #A8E6CF; }
        .colorful .flip-letter:nth-child(5n+5) .bottom,
        .colorful .flip-letter:nth-child(5n+5) .flip-bottom { background: #95D6BE; }

        nav {
            margin-top: 3rem;
        }

        .menu-item {
            display: block;
            margin: 1rem 0;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            color: #666;
            padding-left: 1rem;
        }

        .menu-item::before {
            content: "> ";
            color: #666;
        }

        .snoopy-container {
            position: fixed;
            bottom: 20%;
            display: flex;
            align-items: center;
            transform: translateX(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .snoopy-container.running {
            animation: runAcross 4s linear forwards;
        }

        .snoopy {
            width: 60px;
            height: 60px;
            background: white;
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M30,70 Q35,60 40,70 Q45,60 50,70 L60,70 Q65,60 70,70 L75,65 Q80,60 80,65 L80,75 L20,75 L20,65 Q20,60 25,65 L30,70" /><circle cx="60" cy="40" r="20" /><circle cx="65" cy="35" r="5" fill="black" /><path d="M45,45 Q60,55 75,45" fill="none" stroke="black" stroke-width="2" /></svg>') center/contain;
            -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M30,70 Q35,60 40,70 Q45,60 50,70 L60,70 Q65,60 70,70 L75,65 Q80,60 80,65 L80,75 L20,75 L20,65 Q20,60 25,65 L30,70" /><circle cx="60" cy="40" r="20" /><circle cx="65" cy="35" r="5" fill="black" /><path d="M45,45 Q60,55 75,45" fill="none" stroke="black" stroke-width="2" /></svg>') center/contain;
            animation: bounce 0.5s infinite alternate;
        }

        .speech-bubble {
            background: white;
            color: black;
            padding: 10px 15px;
            border-radius: 20px;
            margin-left: 15px;
            font-size: 0.9rem;
            position: relative;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            border-right: 10px solid white;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }

        @keyframes runAcross {
            0% {
                transform: translateX(-100%);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw);
                opacity: 0;
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="flip-board" id="flipBoard"></div>
    </header>

    <nav>
        <a href="blog.html" class="menu-item">BLOG</a>
        <a href="cars.html" class="menu-item">CARS</a>
        <a href="projects.html" class="menu-item">PROJECTS</a>
        <a href="food.html" class="menu-item">FOOD</a>
    </nav>

    <div class="snoopy-container">
        <div class="snoopy"></div>
        <div class="speech-bubble">What could you do in 14 seconds?</div>
    </div>

    <script>
        const phrases = [" CARSTON BETHERS ", "I LIKE CARS A TON!"];
        let currentPhraseIndex = 0;
        let isColorful = false;
        
        function createFlipLetters(container, text) {
            container.innerHTML = '';
            text.split('').forEach((char, index, array) => {
                const letter = document.createElement('div');
                letter.className = 'flip-letter';
                
                // Add click handler to the last character only
                if (index === array.length - 1) {
                    letter.onclick = function(e) {
                        toggleTheme();
                    };
                }
                
                const top = document.createElement('div');
                top.className = 'top';
                const topSpan = document.createElement('span');
                topSpan.textContent = char;
                top.appendChild(topSpan);
                
                const bottom = document.createElement('div');
                bottom.className = 'bottom';
                const bottomSpan = document.createElement('span');
                bottomSpan.textContent = char;
                bottom.appendChild(bottomSpan);
                
                const flipTop = document.createElement('div');
                flipTop.className = 'flip-top';
                const flipTopSpan = document.createElement('span');
                flipTopSpan.textContent = char;
                flipTop.appendChild(flipTopSpan);
                
                const flipBottom = document.createElement('div');
                flipBottom.className = 'flip-bottom';
                const flipBottomSpan = document.createElement('span');
                flipBottomSpan.textContent = char;
                flipBottom.appendChild(flipBottomSpan);
                
                letter.appendChild(top);
                letter.appendChild(bottom);
                letter.appendChild(flipTop);
                letter.appendChild(flipBottom);
                
                container.appendChild(letter);
            });
        }

        function toggleTheme() {
            isColorful = !isColorful;
            document.getElementById('flipBoard').classList.toggle('colorful');
        }

        function updateText() {
            const container = document.getElementById('flipBoard');
            const currentText = phrases[currentPhraseIndex];
            const nextText = phrases[(currentPhraseIndex + 1) % phrases.length];
            
            // Create letters for current text if they don't exist
            if (container.children.length === 0) {
                createFlipLetters(container, currentText);
            }
            
            // Animate flip for each letter
            const letters = container.children;
            for (let i = 0; i < Math.max(currentText.length, nextText.length); i++) {
                setTimeout(() => {
                    if (i < letters.length) {
                        const letter = letters[i];
                        const nextChar = i < nextText.length ? nextText[i] : ' ';
                        
                        letter.classList.add('flipping');
                        
                        // Update the character after flip animation
                        setTimeout(() => {
                            letter.querySelector('.top span').textContent = nextChar;
                            letter.querySelector('.bottom span').textContent = nextChar;
                            letter.querySelector('.flip-top span').textContent = nextChar;
                            letter.querySelector('.flip-bottom span').textContent = nextChar;
                            letter.classList.remove('flipping');
                        }, 300);
                    }
                }, i * 50);
            }
            
            currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
        }

        // Initial text setup
        createFlipLetters(document.getElementById('flipBoard'), phrases[0]);
        
        // Update text every 5 seconds
        setInterval(updateText, 5000);

        let cursorTimer;
        let lastX = 0;
        let lastY = 0;
        const IDLE_TIME = 14000; // 14 seconds

        function resetTimer() {
            clearTimeout(cursorTimer);
            cursorTimer = setTimeout(triggerSnoopy, IDLE_TIME);
        }

        function triggerSnoopy() {
            const snoopyContainer = document.querySelector('.snoopy-container');
            snoopyContainer.classList.add('running');
            
            // Reset the animation after it completes
            setTimeout(() => {
                snoopyContainer.classList.remove('running');
            }, 4000);
        }

        document.addEventListener('mousemove', (e) => {
            // Only reset timer if cursor has moved more than 5 pixels
            if (Math.abs(e.clientX - lastX) > 5 || Math.abs(e.clientY - lastY) > 5) {
                lastX = e.clientX;
                lastY = e.clientY;
                resetTimer();
            }
        });

        // Initial timer start
        resetTimer();
    </script>
</body>
</html>
