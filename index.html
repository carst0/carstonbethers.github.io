<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carston Bethers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }

        .flip-board {
            font-size: 2rem;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            display: inline-block;
            cursor: pointer;
            perspective: 1000px;
        }

        .flip-letter {
            display: inline-block;
            position: relative;
            margin: 0 2px;
            width: 1.2em;
            height: 1.5em;
            background: #333;
            border-radius: 3px;
            perspective: 400px;
            overflow: hidden;
        }

        .flip-letter .top,
        .flip-letter .bottom,
        .flip-letter .flip-top,
        .flip-letter .flip-bottom {
            position: absolute;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: #333;
            color: white;
            text-align: center;
            line-height: 1.5em;
        }

        .flip-letter .top {
            background: #444;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            border-bottom: 1px solid #000;
        }

        .flip-letter .bottom {
            bottom: 0;
            background: #333;
            border-bottom-left-radius: 3px;
            border-bottom-right-radius: 3px;
            line-height: 0;
        }

        .flip-letter .flip-top,
        .flip-letter .flip-bottom {
            transition: all 0.3s ease;
            transform-origin: bottom;
            backface-visibility: hidden;
        }

        .flip-letter .flip-top {
            background: #444;
            transform-origin: bottom;
            z-index: 2;
        }

        .flip-letter .flip-bottom {
            background: #333;
            transform-origin: top;
            z-index: 1;
            top: 50%;
        }

        .flip-letter.flipping .flip-top {
            transform: rotateX(-180deg);
        }

        .flip-letter.flipping .flip-bottom {
            transform: rotateX(0deg);
        }
    </style>
</head>
<body>
    <div class="flip-board" id="flipBoard" onclick="handleClick()"></div>

    <script>
        const phrases = ["CARSTON BETHERS", "I LIKE CARS A TON"];
        let currentPhraseIndex = 0;
        let isReady = false;
        
        function createFlipLetters(container, text) {
            container.innerHTML = '';
            text.split('').forEach((char) => {
                const letter = document.createElement('div');
                letter.className = 'flip-letter';
                
                const top = document.createElement('div');
                top.className = 'top';
                top.textContent = char;
                
                const bottom = document.createElement('div');
                bottom.className = 'bottom';
                bottom.textContent = char;
                
                const flipTop = document.createElement('div');
                flipTop.className = 'flip-top';
                flipTop.textContent = char;
                
                const flipBottom = document.createElement('div');
                flipBottom.className = 'flip-bottom';
                flipBottom.textContent = char;
                
                letter.appendChild(top);
                letter.appendChild(bottom);
                letter.appendChild(flipTop);
                letter.appendChild(flipBottom);
                
                container.appendChild(letter);
            });
        }

        function updateText() {
            const container = document.getElementById('flipBoard');
            const currentText = phrases[currentPhraseIndex];
            const nextText = phrases[(currentPhraseIndex + 1) % phrases.length];
            
            // Create letters for current text if they don't exist
            if (container.children.length === 0) {
                createFlipLetters(container, currentText);
            }
            
            // Animate flip for each letter
            const letters = container.children;
            for (let i = 0; i < Math.max(currentText.length, nextText.length); i++) {
                setTimeout(() => {
                    if (i < letters.length) {
                        const letter = letters[i];
                        const nextChar = i < nextText.length ? nextText[i] : ' ';
                        
                        letter.classList.add('flipping');
                        
                        // Update the character after flip animation
                        setTimeout(() => {
                            letter.querySelector('.top').textContent = nextChar;
                            letter.querySelector('.bottom').textContent = nextChar;
                            letter.querySelector('.flip-top').textContent = nextChar;
                            letter.querySelector('.flip-bottom').textContent = nextChar;
                            letter.classList.remove('flipping');
                        }, 300);
                    }
                }, i * 50);
            }
            
            currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
        }

        function handleClick() {
            window.location.href = 'home.html';
        }

        // Initial text setup
        createFlipLetters(document.getElementById('flipBoard'), phrases[0]);
        
        // Update text every 5 seconds
        setInterval(updateText, 5000);
    </script>
</body>
</html>
